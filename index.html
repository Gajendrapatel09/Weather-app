<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather </p>
            <p class="tab" data-searchWeather>Search Weather</p>  
        </div>

        <div class="weather-container">

            <!--Grant location container -->
            <div class="sub-container grant-location-container">

                <img src="./assets/images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access </p>
                <p>Allow Access to get weather Information </p>
                <Button class="btn" data-grantAccess>Grant Access</Button>

            </div>

            <!--search form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="./assets/images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--Handling not found page when city is not correct or not found-->
            <div class="not-found">

                <figure>
                    <img src="./assets/images/not-found.png" width="200" height="200">
                    <figcaption> City not found</figcaption>
                </figure>

            </div>


            <!--Loading screen container-->
            <div class="sub-container loading-container">
                <img src="./assets/images/loading.gif" width="150" height="150" >
                <p>Loading</p>
            </div>

            <!--Show weather info-->
            <div class="sub-container user-info-container">

                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!--weather description-->
                <p data-weatherDesc></p>

                <!--weather Icon-->
                <img data-weatherIcon>

                <!--Temperature-->
                <p data-temp></p>

                <!--3 cards -parameter-->
                <div class="parameter-container">

                    <!--Card 1-->
                    <div class="parameter">
                        <img src="./assets/images/wind.png">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!--Card 2-->
                    <div class="parameter">
                        <img src="./assets/images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card 3-->
                    <div class="parameter">
                        <img src="./assets/images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>

                    </div>
                </div>

            </div>

            <!-- error msg 
            not handled till now -->

            <!-- <div class="data-not-found">
                <img src="/assets/images/not-found.png" alt="">
            </div>
        </div> -->

    </div>

    <script src="index.js"></script>
</body>
</html>
